<!DOCTYPE html>
<html>
<head>
    <title>Your profile</title>
</head>
<body>
    <h1>Your profile</h1>

    <p>Logged in as: {{ request.user.username }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>

    <h2>Your posts</h2>
    <ul>
        {% for post in request.user.post_set.all %}
            <li>
                <a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a>
            </li>
        {% empty %}
            <li>You have not written any posts yet.</li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'blog:post_list' %}">Back to blog</a></p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
