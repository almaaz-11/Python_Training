<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% if mode == "edit" %}Edit Post{% else %}New Post{% endif %}
    </title>
</head>
<body>
    <h1>
        {% if mode == "edit" %}Edit Post{% else %}Create New Post{% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if mode == "edit" %}Update{% else %}Create{% endif %}
        </button>
    </form>

    <p><a href="{% url 'post_list' %}">Back to list</a></p>
</body>
</html>
