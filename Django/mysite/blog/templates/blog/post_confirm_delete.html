<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Delete Post</title>
</head>
<body>
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete this post?</p>

    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
    </form>
</body>
</html>
